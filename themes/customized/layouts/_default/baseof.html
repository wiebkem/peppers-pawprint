<!DOCTYPE html>
<html lang="{{ $.Site.LanguageCode | default "en" }}" itemscope itemtype="http://schema.org/WebPage">
<head>
  <meta name="generator" content="Hugo {{ hugo.Version }}" />
  <meta charset="utf-8">
  <title>
    {{- block "title" . -}}
      {{ if .IsPage }}{{ .Title }} Â· {{ .Site.Title }}{{ else }}{{ .Site.Title }}{{ end }}
    {{- end -}}
  </title>
  {{- partial "head.html" . -}}
</head>
<body>
  <div class="wrapper">
    {{- partial "header.html" . -}}

    <div id="header-container" class="container">
      {{ block "header" . }}{{- end }}
    </div>

    <main class="container">
      {{- block "main" . }}{{- end }}
    </main>
  </div>

  {{- partial "footer.html" . -}}
  {{ partial "scripts.html" . }}
</body>
</html>
