<!DOCTYPE html>
<html lang="{{ $.Site.LanguageCode | default "en" }}" itemscope itemtype="http://schema.org/WebPage">
<head>
  <meta name="generator" content="Hugo {{ hugo.Version }}" />
  <meta charset="utf-8">
  <title>
    {{- block "title" . -}}
      {{ if .IsPage }}{{ .Title }} Â· {{ .Site.Title }}{{ else }}{{ .Site.Title }}{{ end }}
    {{- end -}}
  </title>
  {{- partial "head.html" . -}}
</head>
<body>
  {{- partial "header.html" . -}}
  <div id="header-container">
  {{ block "header" . }}{{- end }}
  </div>
  <main>
  {{- block "main" . }}{{- end }}
  </main>
  {{- partial "footer.html" . -}}
  {{ partial "scripts.html" . }}
</body>
</html>
