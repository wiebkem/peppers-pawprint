- id: latest_posts
  translation: Latest posts

<div class="sidebar-widget">
  <h2 class="widget-title">{{ i18n "latest_posts" }}</h2>
  {{ range first 3 (where .Site.RegularPages "Type" "blog") }}
  <div class="latest-post clearfix">
    <a href="{{ .Permalink }}">
      <h3 class="post-header-title">{{ .Title }}</h3>
      <img class="latest-post-image" src="{{ .Params.featured_image | relURL }}" alt="{{ .Title }}">
    </a>
  </div>
  {{ end }}
</div>
