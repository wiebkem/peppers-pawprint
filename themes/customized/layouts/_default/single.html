{{ define "header" }}
<div id="page-title">
  <div class="row">
     <div class="ten columns centered text-center">
        <h1>{{ .Title }}<span>.</span></h1>
        <p>{{ .Description }}</p>
     </div>
  </div>
</div>
{{ end }}

{{ define "main" }}
<div class="content-outer">
  <div id="page-content" class="row page">
     <div id="primary" class="eight columns">
        <section>
          {{ with .Params.featured_image -}}
          <div class="post-thumb">
            <img src="{{ . | absURL }}" alt="post-image" title="post-image">
          </div>
          {{ end }}
          <p>
            {{ .Content }}
            {{ with .Params.privacyOptOut -}}
              <a id="privacyOptOut" href="javascript:disableGoogleAnalytics()">{{ . }}</a>
            {{ end }}
          </p>
        </section> <!-- section end -->
     </div> <!-- primary end -->

     <div id="secondary" class="four columns end">
        <aside id="sidebar">
          <div class="widget widget_contact">
            <!--<h5>Address and Phone</h5>
            <p class="address">
              Test street<br>
              <span>(0) 123-456</span>
            </p> -->
            <h5>Email and Social</h5>
            <p>
              E-mail: <a href="{{ .Site.Params.mail }}" target="_blank">{{ .Site.Params.mail_title }}</a><br>
              Instagram: <a href="{{ .Site.Params.instagram }}" target="_blank">{{ .Site.Title }}</a>
            </p>
          </div>
        </aside>
     </div> <!-- secondary End-->
  </div> <!-- page-content End-->
</div>
{{ end }}
