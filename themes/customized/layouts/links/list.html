{{ define "header" }}
  {{ partial "page-title.html" . }}
{{ end }}

{{ define "main" }}
<div class="row">
  <div class="col-xs-12 col-sm-12 links-content">
    {{ range (where .Site.RegularPages "Type" "blog") }}
    <div>
      <a href="{{ .Permalink }}">
        <h2>{{ .Title }}</h2>
        {{ partial "responsive-image.html" . }}
      </a>
    </div>
    {{ end }}
  </div>
</div>
{{ end }}
