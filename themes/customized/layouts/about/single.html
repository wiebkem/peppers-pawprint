{{ define "header" }}
  {{ partial "page-title.html" . }}
{{ end }}

{{ define "main" }}
<div class="row">
  <div class="col-xs-12 col-sm-12">
    {{ with .Params.featured_image -}}
    <div class="post-thumb">
      <img src="{{ . | absURL }}" alt="post-image" title="post-image">
    </div>
    {{ end }}
    <div class="page-content">
      {{ .Content }}
    </div>
  </div>
</div>
{{ end }}
