    #item loop
    - title : "Hej hej, I am Wiebke"
      content : "During my childhood, we always had dogs and since I am 16 years old Pepper accompanies me.
          When I moved from home at the age of 19 and therefore from Germany to the Netherlands to study, Pepper naturally came with me.
          5 years later I went to Sweden for my Master education and at the moment I live with pepper and my boyfriend again in Arnhem in the Netherlands."
      image : "images/about/pepper3.jpg"

    #item loop
    - title : "Dog trainer education"
      content : "Currently, I am following an education as a dog trainer and afterwards I want to help human-dog-teams to live together in harmony. 
          I am excited where the way is leading.


          Feel free to contact me with any questions or suggestions. I look forward to meet you!"
      image : "images/about/pepper2.jpg"
    
