us:
  enable : true
  item:
    #item loop
    - title : "Hej hej, ich bin Wiebke"
      content : "Schon in meiner Kindheit hatten wir eigentlich immer Hunde zu Hause und seitdem ich 16 Jahre alt bin begleitet mich Pepper.
          Als ich mit 19 Jahren von zu Hause und damit von Deutschland in die Niederlande zum Studieren gezogen bin, kam er natürlich mit.
          5 Jahre später ging es dann für meinen Master nach Schweden und momentan lebe ich mit Pepper und meinem Freund wieder in Arnhem in den Niederlanden."
      image : "images/about/wiebke.jpeg"

    #item loop
    - title : "Ausbildung zur Hundetrainerin"
      content : "Derzeit absolviere ich eine Ausbildung zur Hundetrainerin und möchte danach Mensch-Hund-Teams helfen in Harmonie zusammen zu leben.
          Ich bin gespannt, wohin der Weg führen wird.
                

          Melde Dich gerne bei Fragen oder Anregungen. Ich freue mich auf Dich!"
      image : "images/about/pepper2.jpg"
    
    #item loop
    - title : "🐾 Pepper 🐾"
      content : "**Geburtsdatum:** 🎂08.04.2009  
                
                
          **Geschlecht:** Männlich  
      
      
          **Rasse:** Schäferhund-Collie-Mischling 🐶
          
          
          Eine Eigenheit von Pepper ist es sich im (nassen) Gras 🌿 zu rollen. 
          Das ist dann mittlerweile auch Standard und darf bei fast keinem Spaziergang mehr weggelassen werden."
      image : "images/about/pepper3.jpg"

    #item loop
    - title : "Freizeit"
      content : "Kurz vor Pepper's 10. Geburtstag haben wir mit Mantrailing angefangen. 
          Ich finde es eine super Auslastung für einen Hund und Pepper macht es besonders Spaß, da er sehr gerne mit seiner Nase arbeitet. 
          Aus diesem Grund machen wir z.B. auch oft verschiedene Leckerli Suchspiele oder wir erarbeiten neue Tricks mit dem Clicker 💞"
      image : "images/about/pepper.jpg"



